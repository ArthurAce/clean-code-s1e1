<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>

<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg">
  <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
  Want more details?
  </a>
</header>

<section class="todo-app">

  <h2 class="title">Add Item</h2>
  <div class="new-task-wrapper">
  <input id="new-task" class="new-task task" type="text">
  <button class="btn">Add</button>
  </div>

  <h1 class="title">Todo</h1>

  <ul id='list' class="list">
    <li class="list__item">
      <input class="checkbox" type="checkbox">
      <label class="task-name">Pay Bills</label>
      <input type="text" class="task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="btn__img" src="./remove.svg"></button>
    </li>
    <li class="editMode list__item">
      <input class="checkbox" type="checkbox">
      <label class="task-name">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="btn edit">Save</button>
      <button class="btn delete"><img class="btn__img" src="./remove.svg"></button>
    </li>
  </ul>

  <h2 class="title">Completed</h2>

  <ul id="completed-tasks" class="list">
    <li class="list__item">
      <input class="checkbox" type="checkbox" checked>
      <label class="task-name line-through">See the Doctor</label>
      <input type="text" class="task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="btn__img" src="./remove.svg"></button>
    </li>
  </ul>

</section>

<script src="app.js"></script>

</body>
</html>
